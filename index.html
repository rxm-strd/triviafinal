    <link rel="stylesheet" href="style.css">

    <link rel="shortcut icon" href="fv.ico">

  <!-- Termina el HEAD-->

    <!--Comienza el HEADER-->
    <header>

      <div class="logo">
        <p class="bold">LABORATORIA</p>
        <p>¡Selecciona la categoría e inicia el reto!</p>
      </div>

      <div class="welcomeContainer">
        <p id="welcome"></p>
      </div>

    </header>
    <!--Termina el HEADER-->

    <!--Comienza el MENÚ de la página-->
    <div>
      <!--Elementos del MENÚ-->
      <ul>
        <li><a href="" class= "active">Laboratoria</a></li>

        <li><a href="">HTML</a></li>

        <li><a href="">CSS</a></li>
      </ul>

      <div id="imgTrivia"></div>
